<header>
    <h1><a href="/">Jarvis</a></h1>
</header>

<section>

    <article ng-repeat="file in files.result">
    	<a href="http://mercandalli.com/Jarvis-API/file/{{file.id}">
        	<p>{{file.url}}</p>
      	  	<p>{{file.size}}</p>
       	 	<p>{{file.date_creation}}</p>
       	 </a>
    </article>

    <input type="file" file-model="myFile"/>
    <button ng-click="uploadFile(this.file)">Upload</button>
</section>
