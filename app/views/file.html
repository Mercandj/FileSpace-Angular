<header>
    <h1><a href="/">Jarvis</a></h1>
</header>

<section>

    <article ng-repeat="file in files.result">
    	<a href="http://mercandalli.com/Jarvis-API/file/{{file.id}">
        	<p>{{file.url}}</p>
      	  	<p>{{file.size}}</p>
       	 	<p>{{file.date_creation}}</p>
       	 </a>
    </article>

    <input multiple="" type="file" file-uploader="uploadFile(file)"/>
    <!--<button ng-click="uploadFile(file)">Upload</button>-->
</section>
