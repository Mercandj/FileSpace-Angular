<header>
    <h1><a href="/">Jarvis</a></h1>
</header>

<section id="Content" class="content">

  <article ng-repeat="file in filesOnline">
    <a title="{{file.date_creation}}" ng-click="download(file)">
      <p class="width80">{{file.url}}</p>
      <p class="width20">{{file.size}}</p>
    </a>
  </article>

</section>


<div class="fab blue" onclick="LinkButtonFAB_Click(this)">
  <core-icon icon="add"></core-icon>
  <paper-ripple class="circle recenteringTouch" fit></paper-ripple>
</div>


<div id="Dialog" class="dialog">

  <div class="content">
    <div class="title">Upload file</div>
    <div>Select the file you want to upload.</div>

    
    <div ng-controller="FileCtrl" id="upload">
      <input class="input" type="file" file-input="files" multiple/>
      <ul>
        <li ng-repeat="file in files">{{file.name}}</li>
      </ul>

      <div type="submit" ng-click="upload()" class="button label-blue left">
        <div class="center" fit>UPLOAD</div>
        <paper-ripple fit></paper-ripple>
      </div>
      
      <div class="button right" onclick="LinkButtonFAB_Click(this)">
        <div class="center" fit>CANCEL</div>
        <paper-ripple fit></paper-ripple>
      </div>


    </div>

  </div>
  
  

</div>
