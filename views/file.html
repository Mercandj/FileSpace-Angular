<header>
    <h1><a href="/">Jarvis</a></h1>
</header>

<section>

    <article ng-repeat="file in filesOnline">
    	<a href="http://mercandalli.com/Jarvis-API/file/{{file.id}">
        	<p>{{file.url}}</p>
      	  	<p>{{file.size}}</p>
       	 	<p>{{file.date_creation}}</p>
       	 </a>
    </article>

</section>

<div ng-controller="FileCtrl" id="upload">
  <input type="file" file-input="files" multiple/>
  <ul>
    <li ng-repeat="file in files">{{file.name}}</li>
  </ul>
  <button type="submit" ng-click="upload()">Upload</button>
</div>
